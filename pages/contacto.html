<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Auto al Día - Noticias, lanzamientos y novedades sobre las mejores marcas automotrices: Ford, Chevrolet, Toyota, Suzuki y más."
    />
    <meta
      name="keywords"
      content="autos, autos nuevos, noticias automotrices, Ford, Chevrolet, Toyota, Suzuki, Auto al Día"
    />
    <meta name="author" content="Mariano Sebastian Balianelli" />
    <meta name="copyright" content="Auto al Día 2025" />
    <title>C O N T A C T O</title>
    <link rel="icon" href="../img/ruedaicono.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="contacto">
        <h1>CONTACTO</h1>
      </div>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="asunto" class="form-label">Asunto</label>
            <input
              type="text"
              class="form-control"
              id="asunto"
              name="asunto"
            />
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Nro de teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              name="telefono"
            />
          </div>

          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              name="mensaje"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-secondary mt-3">
              <i class="bi bi-send-fill"></i> Enviar mensaje
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <a href="../index.html"><i class="bi bi-arrow-left"></i> Atrás</a>
      <p>&copy; 2025 Venice IND. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
