<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de Venice IND.</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img src="img/logo.png" class="logoVenice" alt="" />
        <div>
          <h1>Venice IND.</h1>
        </div>
        <div>
          <a href="pages/contacto.html">
  <button class="btn btn-success pointer ms-3 contacto-btn">
    <i class="bi bi-envelope-fill"></i>
    <span class="texto-contacto">Contáctenos</span>
  </button>
</a>

        </div>
      </div>

      <p>Elegí tus productos y agregalos al carrito</p>
    </header>

    <main>
      <section class="productos">
        <h2>Productos disponibles</h2>
        <div id="lista-productos" class="grid-productos"></div>
      </section>

      <section class="carrito">
        <h2>Tu carrito</h2>
        <div id="carrito-items"></div>
        <p id="total">Total: $0</p>
        <button id="vaciar-carrito" class="btn-vaciar">Vaciar carrito</button>
      </section>
    </main>

    <footer class="footer">
      <a href="../index.html"><i class="bi bi-arrow-left"></i> Atrás</a>
      <p>&copy; 2025 Venice IND. Todos los derechos reservados.</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
